<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secure Blog Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Secure Blog Uploader</h2>
            <form id="blogForm">
                <div class="mb-3">
                    <label class="form-label">API Key</label>
                    <input type="password" id="apiKey" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea id="content" class="form-control" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Upload Image</label>
                    <input type="file" id="image" class="form-control" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>
            <p id="status" class="mt-3 text-center"></p>
        </div>
    </div>

    <script>
        document.getElementById("blogForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            let formData = new FormData();
            formData.append("apiKey", document.getElementById("apiKey").value);  
            formData.append("title", document.getElementById("title").value);
            formData.append("content", document.getElementById("content").value);
            formData.append("image", document.getElementById("image").files[0]);

            let response = await fetch("https://your-backend-url.com/upload", {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            document.getElementById("status").innerHTML = result.message;
        });
    </script>

</body>
                      </html>
